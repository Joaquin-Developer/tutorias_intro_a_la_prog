<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reloj</title>
</head>
<body>
    <div class="reloj"></div>

    <style>
        .reloj {
            font-size: 70px;
            text-align: center;
        }
    </style>

    <script>
        const div = document.getElementsByClassName("reloj")[0];

        

        setInterval(() => {
            div.innerHTML = new Date().toLocaleTimeString()
        }, 1000)

    </script>
</body>
</html>
