<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de Eventos en JS</title>
</head>
<body>
    <h2>Eventos en JavaScript</h2>
    <hr>
    <button id="boton">Dame click</button>

    <script>
        const boton = document.getElementById("boton");

        boton.addEventListener("dblclick", (event) => {
            console.log("Me diste click");
        })


    </script>

</body>
</html>
