<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - P#1</title>
</head>
<body>
<script>
// Ejercicio 2:
//      Realizar un programa que pida un número, y muestre la tabla de multiplicar (de 0 al
//      10) de dicho número. Utilizar estructuras repetitivas como el for

const entrada = prompt("Ingresar un numero");
const numero = parseInt(entrada);
console.log("Tabla del " + entrada + " :");

for (let i = 0; i <= 10; i++) {
    console.log(numero + " x " + i + " = " + (numero * i));
}

</script>
</body>
</html>
